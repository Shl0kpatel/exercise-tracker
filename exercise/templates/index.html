<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .home-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .github-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .github-link img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            border-radius: 5px; /* Matches Bootstrap button curvature */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <h2>Welcome to Workout Tracker</h2>
            <p>Track your exercises and stay consistent!</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success w-100 mb-2">Register</a>
            <div class="github-link">
                <a href="https://github.com/shl0kpatel/exercise-tracker" target="_blank" class="btn btn-dark">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"> Visit GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
