<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="text-center">Welcome, {{ user.username }}</h2>
            <div class="text-end">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
            <h3 class="mt-4">Your Exercises</h3>
            <ul class="list-group">
                {% for exercise in exercises %}
                    <li class="list-group-item">{{ exercise.name }} - Reps: {{ exercise.reps }} - Sets: {{ exercise.sets|default:"N/A" }} - Weight: {{ exercise.weight|default:"N/A" }}</li>
                {% endfor %}
            </ul>
            <div class="text-center mt-3">
                <a href="{% url 'track_exercise' %}" class="btn btn-primary">Track New Exercise</a>
            </div>
        </div>
    </div>
</body>
</html>
